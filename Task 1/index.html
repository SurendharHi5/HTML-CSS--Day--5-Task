<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-profile-page-design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./git style.css">

</head>
<body>
    <div class="container"> 
        <div class="row r1">
            <div class="col-1 icon">
                <i class="fa-brands fa-github fa-3x"></i>
            </div>
            <div class="col-11 git">GITHUB</div>
        </div> 


        <div class="r2">
            <div class=" col-md-3 ">
                <div class="row side"></div>
            </div>
            <div class="col-md-8">        
                <div class="row">            
                    <div class="row right">
                        <div class="search col-md-6">Search</div>
                        <div class="col-md-2 c1"></div>
                        <div class="col-md-2 c2"></div>
                        <div class="col-md-2 c3"></div>        
                        <div class="row r4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
